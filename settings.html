<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Kostka</title>
  <link rel="stylesheet" href="css/kostka.css">
</head>
<body>
<div class="container">
  <h2>Add Kostka</h2>
  <form id="kostkaForm">
    <div class="form-group">
      <label for="macAddress">MAC Address:</label>
      <input type="text" id="macAddress" name="macAddress" required>
    </div>
    <div class="form-group">
      <label for="kostkaId">Kostka ID:</label>
      <input type="text" id="kostkaId" name="kostkaId" required>
    </div>
    <div class="form-group">
      <label for="userId">User ID:</label>
      <input type="text" id="userId" name="userId" required>
    </div>
    <button type="submit">Add Kostka</button>
    <a href="show_tasks.html" class="return-link">Return to Show Tasks</a>
  </form>
  <div id="message"></div>
  <div id="addedKostka"></div>
</div>
<script src="js/kostka.js"></script>
</body>
</html>
