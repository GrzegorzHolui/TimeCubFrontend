<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="css/show_tasks.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.css">
</head>
<body>

<div id="content-container" class="container">
  <button id="logout-btn" class="logout-btn">Logout</button>
  <h2>Task Manager</h2>
  <a href="settings.html" class="menu-option">Settings</a>
  <button id="add-task-btn" class="add-task-btn">Add Task</button>
  <button id="refresh-window-btn" class="refresh-window-btn">Refresh</button>

  <h3>Assigned Tasks</h3>
  <div id="tasks-container" class="tasks-container"></div>

  <h3>Unassigned Tasks</h3>
  <div id="unassigned-tasks-container" class="tasks-container"></div>
  <button id="load-more-btn">Load More</button>
</div>

<div id="login-container" class="container">
  <button id="login-btn" class="login-btn">Login with Google</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.min.js"></script>
<script src="js/Task.js"></script>
<script src="js/fetches.js"></script>
<script src="js/show_tasks_Manager.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', async function () {
    const token = localStorage.getItem('token');

    if (await isTokenValid(token)) {
      showContent();
      loadTasks();
    } else {
      showLogin();
    }

    function showContent() {
      document.getElementById('content-container').style.display = 'block';
      document.getElementById('login-container').style.display = 'none';
    }

    function showLogin() {
      document.getElementById('login-container').style.display = 'block';
      document.getElementById('login-btn').addEventListener('click', function () {
        window.location.href = 'http://localhost:3000/auth/google';
      });
    }

    async function isTokenValid(token) {
      const url = "http://localhost:3000/get_user_cubes";
      const data = { token: token };

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const responseData = await response.json();
        return response.ok && responseData.success !== false;
      } catch (error) {
        console.error('Error validating token:', error);
        return false;
      }
    }

    async function loadTasks() {
      const taskManager = new TaskManager();
      taskManager.generateInitialTasks();
      taskManager.handleLoadMore();
      taskManager.handleAddTask();
    }
  });
</script>

</body>
</html>
