<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="css/show_tasks.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.css">
</head>
<body>

<div id="content-container" class="container">

  <button id="logout-btn" class="logout-btn">Logout</button>
  <h2>Task Manager</h2>
  <a href="settings.html" class="menu-option">Settings</a>
  <button id="add-task-btn" class="add-task-btn">Add Task</button>
  <button id="refresh-window-btn" class="refresh-window-btn">Refresh</button>
  <div id="tasks-container"></div>
  <button id="load-more-btn">Load More</button>
</div>

<div id="login-container" class="container">
  <button id="login-btn" class="login-btn">Login with Google</button>
</div>

<script>
  const token = localStorage.getItem('token');
  function getQueryParams() {
    const params = {};
    window.location.search.substring(1).split('&').forEach(pair => {
      const [key, value] = pair.split('=');
      params[key] = decodeURIComponent(value || '');
    });
    return params;
  }

  // Extract token from URL
  const params = getQueryParams();
  if (params.token) {
    localStorage.setItem('token', params.token);
    console.log('Token stored:', params.token);
    window.history.replaceState({}, document.title, '/');
  }
</script>
<!--<script src="js/taskHtmlGenerator.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.min.js"></script>

<script src="js/Task.js"></script>
<script src="js/fetches.js"></script>
<script src="js/show_tasks_Manager.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    if (localStorage.getItem('token')) {
      document.getElementById('content-container').style.display = 'block';
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('tasks-container').style.display = 'grid';
    } else {
      document.getElementById('login-container').style.display = 'block';
      document.getElementById('login-btn').addEventListener('click', function() {
        // Add your Google login logic here
        window.location.href = 'http://localhost:3000/auth/google'; // Example redirect to Google login
      });
    }

    document.getElementById('logout-btn').addEventListener('click', function() {
      localStorage.removeItem('token');
      window.location.reload();
    });

    document.getElementById('refresh-window-btn').addEventListener('click', function() {
      window.location.reload();
    });

  });
</script>

</body>
</html>
